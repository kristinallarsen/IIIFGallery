<!DOCTYPE html>
<html>
<head>
  <title>Example Class Map Gallery</title>
</head>
<body>
<!-- Container element of Mirador whose id should be passed to the instantiating call as "id" -->
<div id="my-mirador"/> 

<script type="text/javascript">
var mirador = Mirador.viewer({
  "id": "my-mirador",
  "manifests": {
   "https://www.davidrumsey.com/luna/servlet/iiif/m/RUMSEY~8~1~304900~90075377/manifest", // Replace with the actual manifest URL
       
    }
  },
  "windows": [
    {
      "loadedManifest": "https://www.davidrumsey.com/luna/servlet/iiif/m/RUMSEY~8~1~304900~90075377/manifest",
      "canvasIndex": 2,
      "thumbnailNavigationPosition": 'far-bottom'
    }
  ]
});
</script>
</div> 
</body>
</html>
